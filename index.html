<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo"><h2>Password Generator</h2></div>
            
        <div style="position: relative; width: 345px;"><input type="text" id="password" readonly><span class="copy">#</span></div> 
        <div class="rng">
            <input type="range" min="4" max="15" step="1" value="10"><span></span>
        </div>
        <div class="check">
            <div class="box"><input type="checkbox" id="charsCheck" checked><label for="charsCheck">letters</label></div>
            <div class="box"><input type="checkbox" id="numsCheck" checked><label for="numsCheck">numbers</label></div>
            <div class="box"><input type="checkbox" id="spCheck" checked><label for="spCheck">special characters</label></div>
        </div>
        <div class="buttons">
            <button class="generate">Generate</button>
            <button class="save">save</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
